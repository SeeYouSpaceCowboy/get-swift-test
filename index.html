<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/navbar.css">
    <link rel="stylesheet" href="./stylesheets/side-nav.css">
    <link rel="stylesheet" href="./stylesheets/map.css">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-retina.png">

    <title>GetSwift - Delivery Management Software</title>

  <body>
    <ul class='navbar'>
      <img class='logo' src="./assets/logo.png" alt="logo">

      <img class='menu' src="./assets/menu.png" alt="MENU">
      <li><a href="#">REPORTS</a></li>
      <li><a href="#">MAP</a></li>
      <li><a href="#">+ ADD</a></li>

    <div class="side-nav">

        type="text"
        placeholder="search" />

      <button class='fill' type="button" name="button">Menu</button>

      <div class="drivers fill">
        <p>ALL DRIVERS (1)</p>
        <ul>
          <li class="drivers-item">Josh Smith</li>
        </ul>
      </div>

      <div class="jobs fill">
        <p>ALL JOBS (1)</p>
        <ul>
          <li>2244308</li>
        </ul>
      </div>
    </div>

    <div class="map">
      <button class='map-options' type="button" name="button">OPTIONS</button>
    </div>
  </body>
</html>
